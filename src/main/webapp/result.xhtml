<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<title><h:outputText value="#{msg.titulo}" /></title>
 </h:head>
    <h:body styleClass="mainbody">
  <h:form>
        <h1>
            <h:outputText value="#{msg.datosMatricula}" />
        </h1>
        <h:panelGrid columns="2" styleClass="center">
            
            <h:outputText value="#{msg.documento}" />
            <h:outputText value="#{matriculaBean.documento}">
            </h:outputText>
             
            <h:outputText value="#{msg.tipoDocumento}" />
            <h:outputText value="#{matriculaBean.tipoDocumento}">
            </h:outputText>
 
            <h:outputText value="#{msg.numeroCreds}" />
            <h:outputText value="#{matriculaBean.creditos}" />
            
            <h:outputText value="#{msg.semestre}" />
            <h:outputText value="#{matriculaBean.semestre}" />
            
        <p:column headerText="QR Code">    
            <p:barcode value="#{matriculaBean.documento} #{matriculaBean.creditos} #{matriculaBean.semestre}" type="qr" format="png" width="200px"/> 
        </p:column>
            
        </h:panelGrid>
        <h:commandButton value="Back" action="back" styleClass="boton" />
    </h:form>
 </h:body>
</html>
