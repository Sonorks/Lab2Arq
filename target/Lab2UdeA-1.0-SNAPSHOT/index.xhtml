<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
xmlns:p="http://primefaces.org/ui"
xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<title><h:outputText value="#{msg.titulo}" /></title>
<script name="jquery/jquery.js" library="primefaces"></script>
</h:head>
    <h:body styleClass="mainbody">
        <h:form>
            <h:commandButton action="#{matriculaBean.changeLanguage('')}" value="English" image="en.png" styleClass="roundButton"/>
            <h:outputText value=" "/>
            <h:commandButton action="#{matriculaBean.changeLanguage('es')}" value ="EspaÃ±ol" image ="es.png" styleClass="roundButton"/>
        </h:form>
        <h:form prependId="false" >
            <h1>
                <h:outputText value ="#{msg.datosMatricula}" />
            </h1>
            <h:panelGrid columns="3" styleClass="center">
                <p:outputLabel value ="#{msg.documento}" for="documento" />
                <p:inputText id="documento" value="#{matriculaBean.documento}" label="#{msg.documento}" required ="true">
                    <f:attribute name ="requiredMessageDocumento" value ="#{msg.documentoRequerido}"/>
                </p:inputText>
                <p:message for="documento" styleClass="errormsg" />
                
                <p:outputLabel value ="#{msg.tipoDocumento}" for="tipoDocumento"/>
                <p:inputText id="tipoDocumento" value="#{matriculaBean.tipoDocumento}" label="#{msg.tipoDocumento}" required ="true">
                    <f:attribute name ="requiredMessageTipoDocumento" value ="#{msg.tipoDocRequerido}"/>
                </p:inputText>
                <p:message for="tipoDocumento" styleClass="errormsg" />
                
                <p:outputLabel value ="#{msg.numeroCreds}" for="creditos"/>
                <p:inputText id="creditos" value="#{matriculaBean.creditos}" label="#{msg.numeroCreds}" required ="true">
                    <f:attribute name ="requiredMessageCreditos" value ="#{msg.credsRequerido}"/>
                </p:inputText>
                <p:message for="creditos" styleClass="errormsg" />
                
                <p:outputLabel value ="#{msg.semestre}" for="semestre"/>
                <p:inputText id="semestre" value="#{matriculaBean.semestre}" label="#{msg.semestre}" required ="true">
                    <f:attribute name ="requiredMessageSemestre" value ="#{msg.semestreRequerido}"/>
                </p:inputText>
                <p:message for="semestre" styleClass="errormsg" />
            </h:panelGrid>   
            <br/>
            <p:messages id="msg"></p:messages>
            <h:panelGrid styleClass="center">
            <p:captcha id="captcha"></p:captcha>
            </h:panelGrid>
            <br/>
            <p:commandButton id="x" value="Submit" actionListener="#{matriculaBean.guardarMatricula()}" disabled ="#{matriculaBean.disableMatricula}" action="submit" update="@form:x" styleClass="boton"/>
            <h:commandButton  id="botonValidarMatricula"  binding="#{matriculaBean.botonValidarMatricula}" value="validar" actionListener="#{matriculaBean.validarCreditos()}" styleClass="boton" />
            <h:message for="botonValidarMatricula" />

        </h:form>
    </h:body>
</html>
